name: Go Build with UPX Compression (Windows)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # Replace with your required Go version

      # Step 3: Build the project
      - name: Build project
        run: |
          go build -ldflags "-s -w" -o output.exe

      # Step 4: Install UPX
      - name: Download UPX
        run: |
          curl -LO https://github.com/upx/upx/releases/latest/download/upx-4.0.2-win64.zip
          tar -xf upx-4.0.2-win64.zip --strip-components=1 -C .

      # Step 5: Compress the binary with UPX
      - name: Compress with UPX
        run: |
          ./upx.exe output.exe

      # Step 6: Upload the compressed binary as an artifact
      - name: Upload compressed binary
        uses: actions/upload-artifact@v3
        with:
          name: go-build-windows-compressed
          path: output.exe
